  <style type="text/css">
    div {
      box-sizing: border-box;
    }

    .spot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: lightblue;
    }

    .food {
      background: seagreen;
    }

    .playground {
      position: relative
    }

</head>
<body>

  <button onclick="game.start()">start</button>
  <button onclick="game.stop()">stop</button>
  <script type="text/javascript">
    function Position (x, y) {
      this.x = x; this.y = y;
    }

    Position.prototype.set = function (x, y) {
      this.x = x; this.y = y;
    }

    function Spot (parent, position) {
      this.position = position
      const el = document.createElement("div")
      el.classList.add("spot")
      this.parent = parent
      parent.el.appendChild(el)
      this.el = el
      this.move()
      this.mark(true)
    }

    Spot.prototype.mark = function (isOccupied) {
      const colIndex = this.position.x / Snake.size
      const rowIndex = this.position.y / Snake.size
      this.parent.blocks[rowIndex][colIndex] = isOccupied
    }

    Spot.prototype.move = function () {
      const { x, y } = this.position
      this.el.style.transform = `translate(${x}px,${y}px)`
    }

    function Food (parent, position) {
      Spot.call(this, parent, position)
    }

    Food.prototype = Object.create(Spot.prototype)
    Food.prototype.constructor = Food

    const MoveState = {
      crash: -1,
      back: 0,
      forward: 1
    }

    function Snake (...spots) {
      this.spots = spots
      this.step = 2
      this.deltaX = this.step
      this.deltaY = 0
    }

    Snake.size = 10

    Snake.prototype.move = function (deltaX, deltaY) {
      // 判断如果当前方向与之前相反则不执行操作
      if (this.deltaX + deltaX === 0 && this.deltaY + deltaY === 0) {
        return MoveState.back
      }

      // 尾清除
      this.spots[0].mark()

      const depart = Snake.size / this.step
      const head = this.spots[this.spots.length - 1]
      const headPosition = [head.position.x + deltaX * depart, head.position.y + deltaY * depart]
      for (let i = 0; i < this.spots.length - 1; i++) {
        const prev = this.spots[i + 1]
        const current = this.spots[i]

        if (
          prev.position.x === headPosition[0] &&
          prev.position.y === headPosition[1]
        ) {
          return MoveState.crash
        }

        current.position.set(prev.position.x, prev.position.y)
        current.move()
      }

      head.position.set(...headPosition)
      this.deltaX = deltaX
      this.deltaY = deltaY
      head.move()
      // 头标记
      head.mark(true)
      return MoveState.forward
    }

    Snake.prototype.eat = function () {
      // 如果碰到自身则死亡
      const spots = this.spots
      for (let i = 0; i < spots.length; i++) {
      }

      // 如果碰到食物则增长，并取消清楚食物
    }

    function Playground (width = 200, height = 100) {
      this.width = width
      this.height = height
      this.el = document.getElementById("playground");
      this.el.style.width = width + "px"
      this.el.style.height = height + "px"
      const blocks = new Array(this.height / Snake.size)
        .fill(undefined)
        .map(() => new Array(this.width / Snake.size))
      this.blocks = blocks
    }
  </script>
  <script>
    const GameState = {
      failure: -1,
      init: 0,
      running: 1,
      pause: 2,
      stop: 3
    }

    function Game () {
      this.foods = []
      this.startTime = null
      this.previousTimeStamp = null
      this.playground = null
      this.snake = null
      this.state = null
      this.init()
    }

    Game.prototype.createSnake = function () {
      const playground = this.playground
      const body = new Array(6).fill([0, 0]).map(function ([x, y], index) {
        const spot = new Spot(playground, new Position(x + index * Snake.size, y))
        return spot
      })
      const snake = new Snake(
        ...body
      )
      return snake
    }

    Game.prototype.init = function () {
      this.state = GameState.init

      this.playground = new Playground()
      const snake = this.createSnake()
      this.snake = snake
      this.initHandler()
      this.createFoods()
      // console.table(this.playground.blocks)
    }

    Game.prototype.createFoods = function (num = 10) {
      const random = Math.round(Math.random() * num)
      const blocks = this.playground.blocks
      const spareBlocks = []
      for (let i = 0; i < blocks.length; i++) {
        const rows = blocks[i]
        for (let j = 0; j < rows.length; j++) {
          if (rows[j]) {
            continue
          }
          spareBlocks.push([j, i])
        }
      }
      for (let i = random; i >= 0; i--) {
        this.createFood(spareBlocks)
      }
    }

    // 优先距离蛇头 50 格内生成食物，并且不能生成在蛇身体上, 也不能生成到已有的食物身上
    Game.prototype.createFood = function (spareBlocks) {
      const randomIndex = Math.floor(Math.random() * spareBlocks.length)
      const [x, y] = spareBlocks[randomIndex]

      randomX = x * Snake.size
      randomY = y * Snake.size

      // 查找当前位置是否可用，若不可用，则继续生成
      const food = new Food(this.playground, new Position(randomX, randomY))
      food.el.classList.add("food")
      this.foods.push(food)
    }

    Game.prototype.initHandler = function () {
      const snake = this.snake
      this.playground.el.addEventListener("keydown", function(e) {
        const step = snake.step
        let moveState
        switch(e.key) {
          case 'ArrowDown':
            moveState = snake.move(0, step)
            break
          case 'ArrowUp':
            moveState = snake.move(0, -step)
            break;
          case 'ArrowLeft':
            moveState = snake.move(-step, 0)
            break
          case 'ArrowRight':
            moveState = snake.move(step, 0)
            break
          default:
        }
        if (moveState === MoveState.crash) {
          this.state = GameState.failure
        }
        return false
      })
    }

    Game.prototype.start = function () {
      this.state = GameState.running
      window.requestAnimationFrame(this.run.bind(this))
    }

    Game.prototype.run = function (timestamp) {
      if (this.startTime === null) {
        this.startTime = timestamp;
      }
      const elapsed = timestamp - this.previousTimeStamp;
      if (this.previousTimeStamp == null || elapsed > 1000) {
        this.previousTimeStamp = timestamp;
        const moveState = this.snake.move(this.snake.deltaX, this.snake.deltaY)
        if (moveState === MoveState.crash) {
          this.state = GameState.failure
        }
      }

      if (this.state === GameState.running) {
        window.requestAnimationFrame(this.run.bind(this));
      }
    }

    Game.prototype.pause = function () {
      this.state = GameState.pause
    }

    Game.prototype.stop = function () {
      this.state = GameState.stop
    }
  </script>
  <script>
    const game = new Game()
  </script>
